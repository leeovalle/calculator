<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mystyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Calculate</title>
  </head>
  <body>
    <div
      class="section section-signup"
      style="
        background-image: url('https://raw.githubusercontent.com/creativetimofficial/now-ui-kit/master/assets/img/bg4.jpg');
        background-size: cover;
        background-position: top center;
        min-height: 700px;
      "
    >
      <div class="container">
        <div class="row">
          <div class="card card-signup" data-background-color="orange">
            <div class="card-header text-center">
              <h3 class="card-title title-up">M<sup>4</sup> R Calculator</h3>
            </div>
            <label class="card-body">Inputs</label>
            <div class="card-body">
              <div class="input-group no-border">
                <div class="input-group-prepend"></div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="1st Number"
                  id="num1"
                />
              </div>
              <div class="input-group no-border">
                <div class="input-group-prepend"></div>
                <input
                  type="text"
                  placeholder="2nd Number"
                  class="form-control"
                  id="num2"
                />
              </div>
              <div class="input-group no-border">
                <div class="input-group-prepend"></div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="3rd Number"
                  id="num3"
                />
              </div>
              <label class="card-body">Result</label>
              <div class="input-group no-border">
                <div class="input-group-prepend"></div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Result"
                  id="Result"
                />
              </div>
              <fieldset>
                <legend>Operations</legend>
                <input
                  type="radio"
                  name="operation"
                  value="Maximum"
                  id="Maximum"
                />
                <label for="Maximum">Maximum</label>
                <input
                  type="radio"
                  name="operation"
                  value="Minimum"
                  id="Minimum"
                />
                <label for="Minimum">Minimum</label>
                <input type="radio" name="operation" value="Mean" id="Mean" />
                <label for="Mean">Mean</label>
                <input
                  type="radio"
                  name="operation"
                  value="Median"
                  id="Median"
                />
                <label for="Median">Median</label>
                <input type="radio" name="operation" value="Range" id="Range" />
                <label for="Range">Range</label>
              </fieldset>
            </div>
            <div class="card-footer text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-round btn-lg"
                style="background-color: white; color: #e95e38"
                id="Calculate"
                >Run Calculation</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">
        Copyright &copy; Lee Ovalle 2024 - Theme by
        <a
          href="https://www.creative-tim.com/bits/bootstrap/signup-page-now-ui-kit"
          >creative-tim</a
        >
      </div>
    </footer>
    <script src="myjs.js"></script>
  </body>
</html>
